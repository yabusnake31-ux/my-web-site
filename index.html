<body>
  <div id="root"></div>

  <!-- KaTeX JS -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Êï∞Âºè„É¨„É≥„ÉÄ„É™„É≥„Ç∞„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
    const MathDisplay = ({ latex, block = false }) => {
      const containerRef = useRef(null);

      useEffect(() => {
        if (containerRef.current && window.katex) {
          try {
            window.katex.render(latex, containerRef.current, {
              throwOnError: false,
              displayMode: block
            });
          } catch (e) {
            console.error('KaTeX rendering error:', e);
            containerRef.current.textContent = latex;
          }
        }
      }, [latex, block]);

      return <span ref={containerRef} className={block ? "math-block" : "math-inline"} />;
    };

    // ÂïèÈ°åÁîüÊàêÈñ¢Êï∞
    const generateProblem = () => {
      const types = [
        'trigonometric',
        'exponential',
        'rational',
        'mixed',
        'poly_trig',
        'poly_exp',
        'substitution',
        'parts'
      ];
      
      const type = types[Math.floor(Math.random() * types.length)];
      
      switch(type) {
        case 'trigonometric':
          return generateTrigonometric();
        case 'exponential':
          return generateExponential();
        case 'rational':
          return generateRational();
        case 'mixed':
          return generateMixed();
        case 'poly_trig':
          return generatePolyTrig();
        case 'poly_exp':
          return generatePolyExp();
        case 'substitution':
          return generateSubstitution();
        case 'parts':
          return generateParts();
        default:
          return generateTrigonometric();
      }
    };

    const generatePolyTrig = () => {
      const patterns = [
        {
          problem: `\\int_{0}^{\\frac{\\pi}{2}} x \\sin x \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ: } u = x, \\, dv = \\sin x \\, dx`,
            `du = dx, \\, v = -\\cos x`,
            `= [-x \\cos x]_{0}^{\\frac{\\pi}{2}} + \\int_{0}^{\\frac{\\pi}{2}} \\cos x \\, dx`,
            `= 0 + [\\sin x]_{0}^{\\frac{\\pi}{2}}`,
            `= 1`
          ],
          answer: '1',
          isLatex: false
        },
        {
          problem: `\\int_{0}^{\\frac{\\pi}{4}} x \\cos x \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ: } u = x, \\, dv = \\cos x \\, dx`,
            `du = dx, \\, v = \\sin x`,
            `= [x \\sin x]_{0}^{\\frac{\\pi}{4}} - \\int_{0}^{\\frac{\\pi}{4}} \\sin x \\, dx`,
            `= \\frac{\\pi}{4} \\cdot \\frac{\\sqrt{2}}{2} + [\\cos x]_{0}^{\\frac{\\pi}{4}}`,
            `= \\frac{\\pi \\sqrt{2}}{8} + \\frac{\\sqrt{2}}{2} - 1`
          ],
          answer: '\\frac{\\pi \\sqrt{2}}{8} + \\frac{\\sqrt{2}}{2} - 1',
          isLatex: true
        }
      ];
      
      return patterns[Math.floor(Math.random() * patterns.length)];
    };

    const generatePolyExp = () => {
      const patterns = [
        {
          problem: `\\int_{0}^{1} xe^{x} \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ: } u = x, \\, dv = e^{x} \\, dx`,
            `du = dx, \\, v = e^{x}`,
            `= [xe^{x}]_{0}^{1} - \\int_{0}^{1} e^{x} \\, dx`,
            `= e - [e^{x}]_{0}^{1}`,
            `= e - (e - 1) = 1`
          ],
          answer: '1',
          isLatex: false
        },
        {
          problem: `\\int_{0}^{1} x^{2}e^{x} \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ„Çí2ÂõûÈÅ©Áî®}`,
            `u = x^{2}, \\, dv = e^{x} \\, dx`,
            `= [x^{2}e^{x}]_{0}^{1} - 2\\int_{0}^{1} xe^{x} \\, dx`,
            `\\text{„Åï„Çâ„Å´ÈÉ®ÂàÜÁ©çÂàÜ}`,
            `= e - 2(e - 1) = e - 2e + 2 = 2 - e`
          ],
          answer: '2 - e',
          isLatex: true
        }
      ];
      
      return patterns[Math.floor(Math.random() * patterns.length)];
    };

    const generateSubstitution = () => {
      const patterns = [
        {
          problem: `\\int_{0}^{\\frac{\\pi}{4}} \\tan x \\, dx`,
          steps: [
            `\\int \\tan x \\, dx = \\int \\frac{\\sin x}{\\cos x} \\, dx`,
            `t = \\cos x \\text{ „Å®„Åä„Åè„Å® } dt = -\\sin x \\, dx`,
            `= -\\int \\frac{1}{t} \\, dt = -\\log |t| = -\\log |\\cos x|`,
            `= [-\\log \\cos x]_{0}^{\\frac{\\pi}{4}}`,
            `= -\\log \\frac{\\sqrt{2}}{2} = \\frac{1}{2}\\log 2`
          ],
          answer: '\\frac{1}{2}\\log 2',
          isLatex: true
        },
        {
          problem: `\\int_{1}^{e} \\frac{\\log x}{x} \\, dx`,
          steps: [
            `t = \\log x \\text{ „Å®„Åä„Åè„Å® } dt = \\frac{1}{x} \\, dx`,
            `x: 1 \\to e \\text{ „ÅÆ„Å®„Åç } t: 0 \\to 1`,
            `= \\int_{0}^{1} t \\, dt`,
            `= \\left[ \\frac{t^{2}}{2} \\right]_{0}^{1}`,
            `= \\frac{1}{2}`
          ],
          answer: '\\frac{1}{2}',
          isLatex: true
        }
      ];
      
      return patterns[Math.floor(Math.random() * patterns.length)];
    };

    const generateParts = () => {
      const patterns = [
        {
          problem: `\\int_{1}^{e} \\log x \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ: } u = \\log x, \\, dv = dx`,
            `du = \\frac{1}{x} \\, dx, \\, v = x`,
            `= [x \\log x]_{1}^{e} - \\int_{1}^{e} x \\cdot \\frac{1}{x} \\, dx`,
            `= (e \\cdot 1 - 1 \\cdot 0) - [x]_{1}^{e}`,
            `= e - (e - 1) = 1`
          ],
          answer: '1',
          isLatex: false
        },
        {
          problem: `\\int_{0}^{1} e^{x} \\sin x \\, dx`,
          steps: [
            `\\text{ÈÉ®ÂàÜÁ©çÂàÜ„Çí2ÂõûÈÅ©Áî®}`,
            `I = [-e^{x} \\cos x]_{0}^{1} + \\int_{0}^{1} e^{x} \\cos x \\, dx`,
            `= -e \\cos 1 + 1 + [e^{x} \\sin x]_{0}^{1} - I`,
            `2I = e(\\sin 1 - \\cos 1) + 1`,
            `I = \\frac{e(\\sin 1 - \\cos 1) + 1}{2}`
          ],
          answer: '\\frac{e(\\sin 1 - \\cos 1) + 1}{2}',
          isLatex: true
        }
      ];
      
      return patterns[Math.floor(Math.random() * patterns.length)];
    };

    const generateTrigonometric = () => {
      const funcs = [
        { name: '\\sin', display: 'sin', integral: '-\\cos', 
          calc: (upper, lower) => -Math.cos(upper) + Math.cos(lower),
          answerFunc: (upper) => {
            if (upper === Math.PI/2) return { latex: '1', isLatex: false };
            if (upper === Math.PI/3) return { latex: '\\frac{1}{2}', isLatex: true };
            if (upper === Math.PI/4) return { latex: '1 - \\frac{\\sqrt{2}}{2}', isLatex: true };
            if (upper === Math.PI/6) return { latex: '1 - \\frac{\\sqrt{3}}{2}', isLatex: true };
          }
        },
        { name: '\\cos', display: 'cos', integral: '\\sin',
          calc: (upper, lower) => Math.sin(upper) - Math.sin(lower),
          answerFunc: (upper) => {
            if (upper === Math.PI/2) return { latex: '1', isLatex: false };
            if (upper === Math.PI/3) return { latex: '\\frac{\\sqrt{3}}{2}', isLatex: true };
            if (upper === Math.PI/4) return { latex: '\\frac{\\sqrt{2}}{2}', isLatex: true };
            if (upper === Math.PI/6) return { latex: '\\frac{1}{2}', isLatex: true };
          }
        }
      ];
      
      const func = funcs[Math.floor(Math.random() * funcs.length)];
      const lower = 0;
      const upperChoices = [Math.PI/6, Math.PI/4, Math.PI/3, Math.PI/2];
      const upper = upperChoices[Math.floor(Math.random() * upperChoices.length)];
      
      const upperStr = upper === Math.PI/2 ? '\\frac{\\pi}{2}' : 
                       upper === Math.PI/3 ? '\\frac{\\pi}{3}' :
                       upper === Math.PI/4 ? '\\frac{\\pi}{4}' : '\\frac{\\pi}{6}';
      
      const answer = func.calc(upper, lower);
      const answerObj = func.answerFunc(upper);
      
      return {
        problem: `\\int_{0}^{${upperStr}} ${func.name} x \\, dx`,
        steps: [
          `\\text{ÂéüÂßãÈñ¢Êï∞: } \\int ${func.name} x \\, dx = ${func.integral} x + C`,
          `\\text{ÂÆöÁ©çÂàÜ„ÅÆË®àÁÆó: } \\left[ ${func.integral} x \\right]_{0}^{${upperStr}}`,
          `\\text{‰ª£ÂÖ•„Åó„Å¶Ë®àÁÆó}`
        ],
        answer: answerObj.latex,
        isLatex: answerObj.isLatex
      };
    };

    const generateExponential = () => {
      const a = Math.floor(Math.random() * 3) + 1;
      const lower = 0;
      const upper = Math.floor(Math.random() * 2) + 1;
      
      const answer = a * (Math.exp(upper) - Math.exp(lower));
      let answerLatex;
      
      if (upper === 1) {
        answerLatex = a === 1 ? 'e - 1' : `${a}(e - 1)`;
      } else {
        answerLatex = a === 1 ? `e^{${upper}} - 1` : `${a}(e^{${upper}} - 1)`;
      }
      
      const aStr = a === 1 ? '' : `${a}`;
      const integral = a === 1 ? 'e^{x}' : `${a}e^{x}`;
      
      return {
        problem: `\\int_{0}^{${upper}} ${aStr}e^{x} \\, dx`,
        steps: [
          `\\text{ÂéüÂßãÈñ¢Êï∞: } \\int ${aStr}e^{x} \\, dx = ${integral} + C`,
          `\\text{ÂÆöÁ©çÂàÜ„ÅÆË®àÁÆó: } \\left[ ${integral} \\right]_{0}^{${upper}}`,
          `= ${aStr}e^{${upper}} - ${aStr}e^{0}`,
          upper === 1 
            ? `= ${aStr}e - ${a}` 
            : `= ${a === 1 ? '' : a}(e^{${upper}} - 1)`
        ],
        answer: answerLatex,
        isLatex: true
      };
    };

    const generateRational = () => {
      const lower = 1;
      const upper = Math.floor(Math.random() * 3) + 2;
      
      const answer = Math.log(upper) - Math.log(lower);
      const answerLatex = `\\log ${upper}`;
      
      return {
        problem: `\\int_{1}^{${upper}} \\frac{1}{x} \\, dx`,
        steps: [
          `\\text{ÂéüÂßãÈñ¢Êï∞: } \\int \\frac{1}{x} \\, dx = \\log |x| + C`,
          `\\text{ÂÆöÁ©çÂàÜ„ÅÆË®àÁÆó: } \\left[ \\log x \\right]_{1}^{${upper}}`,
          `= \\log ${upper} - \\log 1`,
          `= \\log ${upper}`
        ],
        answer: answerLatex,
        isLatex: true
      };
    };

    const generateMixed = () => {
      const a = Math.floor(Math.random() * 3) + 1;
      const lower = 0;
      const upper = 1;
      
      const answer = a * (Math.exp(upper) - Math.exp(lower)) + upper;
      const answerLatex = a === 2 ? '2e - 1' : a === 3 ? '3e - 2' : 'e';
      
      const aStr = a === 1 ? '' : `${a}`;
      const integral = a === 1 ? 'e^{x}' : `${a}e^{x}`;
      
      return {
        problem: `\\int_{0}^{1} (${aStr}e^{x} + 1) \\, dx`,
        steps: [
          `\\text{È†ÖÂà•„Å´Á©çÂàÜ: } \\int ${aStr}e^{x} \\, dx + \\int 1 \\, dx`,
          `= ${integral} + x + C`,
          `\\text{ÂÆöÁ©çÂàÜ„ÅÆË®àÁÆó: } \\left[ ${integral} + x \\right]_{0}^{1}`,
          `= (${aStr}e + 1) - ${a}`,
          `= ${answerLatex}`
        ],
        answer: answerLatex,
        isLatex: true
      };
    };

    function MathIntegrationApp() {
      const [currentProblem, setCurrentProblem] = useState(null);
      const [showAnswer, setShowAnswer] = useState(false);
      const [stats, setStats] = useState({ attempted: 0, correct: 0 });

      useEffect(() => {
        setCurrentProblem(generateProblem());
        const savedStats = localStorage.getItem('mathStats');
        if (savedStats) {
          setStats(JSON.parse(savedStats));
        }
      }, []);

      const handleNextProblem = () => {
        setCurrentProblem(generateProblem());
        setShowAnswer(false);
      };

      const handleCorrect = () => {
        const newStats = { 
          attempted: stats.attempted + 1, 
          correct: stats.correct + 1 
        };
        setStats(newStats);
        localStorage.setItem('mathStats', JSON.stringify(newStats));
        handleNextProblem();
      };

      const handleIncorrect = () => {
        const newStats = { 
          attempted: stats.attempted + 1, 
          correct: stats.correct 
        };
        setStats(newStats);
        localStorage.setItem('mathStats', JSON.stringify(newStats));
        handleNextProblem();
      };

      const toggleAnswer = () => {
        setShowAnswer(!showAnswer);
      };

      const resetStats = () => {
        const newStats = { attempted: 0, correct: 0 };
        setStats(newStats);
        localStorage.setItem('mathStats', JSON.stringify(newStats));
      };

      if (!currentProblem) return <div className="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>;

      return (
        <div className="app-container">
          <div className="header">
            <h1>ÂÆöÁ©çÂàÜ Á∑¥Áøí„Ç¢„Éó„É™</h1>
            <p>Êï∞Â≠¶‚Ö¢ „É¨„Éô„É´</p>
          </div>

          <div className="stats-bar">
            <div className="stat-item">
              <div className="stat-label">ÊåëÊà¶Êï∞</div>
              <div className="stat-value">{stats.attempted}</div>
            </div>
            <div className="stat-item">
              <div className="stat-label">Ê≠£Ëß£Êï∞</div>
              <div className="stat-value">{stats.correct}</div>
            </div>
            <div className="stat-item">
              <div className="stat-label">Ê≠£Á≠îÁéá</div>
              <div className="stat-value">
                {stats.attempted > 0 
                  ? `${Math.round((stats.correct / stats.attempted) * 100)}%` 
                  : '-%'}
              </div>
            </div>
            <div className="stat-item">
              <button className="btn btn-reset" onClick={resetStats}>
                üîÑ „É™„Çª„ÉÉ„Éà
              </button>
            </div>
          </div>

          <div className="problem-card">
            <div className="problem-label">ÂïèÈ°å</div>
            <div className="problem-text">
              <MathDisplay latex={currentProblem.problem} block={true} />
