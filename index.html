  <script>
    const RANKS = [
      { name: 'ğŸŒ± ç©åˆ†è¦‹ç¿’ã„', min: 0 },
      { name: 'ğŸŒ¿ ç©åˆ†åˆç´šè€…', min: 50 },
      { name: 'ğŸŒ³ ç©åˆ†ä¸­ç´šè€…', min: 150 },
      { name: 'â­ ç©åˆ†ä¸Šç´šè€…', min: 300 },
      { name: 'ğŸ”® ç©åˆ†é­”è¡“å¸«', min: 1000 }
    ];

    const PROBLEMS = [
      { q: 'âˆ«â‚€^(Ï€/2) sin x dx', a: '1' },
      { q: 'âˆ«â‚€^1 eË£ dx', a: 'e - 1' },
      { q: 'âˆ«â‚^e (1/x) dx', a: '1' },
      { q: 'âˆ«â‚€^1 xÂ² dx', a: '1/3' },
      { q: 'âˆ«â‚€^(Ï€/2) cos x dx', a: '1' },
      { q: 'âˆ«â‚€^1 2x dx', a: '1' },
      { q: 'âˆ«â‚^2 (1/x) dx', a: 'log 2' },
      { q: 'âˆ«â‚€^(Ï€/4) tan x dx', a: '(1/2)log 2' }
    ];

    let stats = { attempted: 0, correct: 0, streak: 0, xp: 0 };
    let currentProblemIndex = 0;

    // åˆæœŸåŒ–
    function init() {
      const saved = localStorage.getItem('mathStats');
      if (saved) {
        stats = JSON.parse(saved);
      }
      updateDisplay();
      showProblem();
    }

    function updateDisplay() {
      document.getElementById('attempted').textContent = stats.attempted;
      document.getElementById('correct').textContent = stats.correct;
      const acc = stats.attempted > 0 ? Math.round((stats.correct / stats.attempted) * 100) : 0;
      document.getElementById('accuracy').textContent = acc + '%';
      document.getElementById('xp').textContent = stats.xp;
      document.getElementById('streak').textContent = stats.streak;
      
      // ãƒ©ãƒ³ã‚¯æ›´æ–°
      let rank = RANKS[0];
      for (let i = RANKS.length - 1; i >= 0; i--) {
        if (stats.xp >= RANKS[i].min) {
          rank = RANKS[i];
          break;
        }
      }
      document.getElementById('rank').textContent = rank.name;
    }

    function showProblem() {
      const problem = PROBLEMS[currentProblemIndex];
      document.getElementById('problem').textContent = problem.q;
      document.getElementById('answerText').textContent = problem.a;
      document.getElementById('answer').classList.remove('show');
      document.getElementById('problemNum').textContent = stats.attempted + 1;
    }

    function showAnswer() {
      document.getElementById('answer').classList.add('show');
    }

    function handleCorrect() {
      stats.attempted++;
      stats.correct++;
      stats.streak++;
      stats.xp += 10;
      save();
      nextProblem();
    }

    function handleWrong() {
      stats.attempted++;
      stats.xp += 2;
      save();
      nextProblem();
    }

    function nextProblem() {
      currentProblemIndex = Math.floor(Math.random() * PROBLEMS.length);
      updateDisplay();
      showProblem();
    }

    function save() {
      localStorage.setItem('mathStats', JSON.stringify(stats));
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
    init();
  </script>
